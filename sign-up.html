<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/style.css" rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/owl.carousel.min.css" rel="stylesheet">
    <!-- <link href="css/owl.theme.default.min.css" rel="stylesheet"> -->

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/owl.carousel.min.js"></script>
    <title>Home</title>
</head>
<body>
    <div class="register-wrapper"> 
        <div class="logo">
            <img src="img/logo.svg"/>
        </div>
        <div class="bg-default register-container">
            <div class="box-title">
                <h3>REGISTER</h3>
                <span>Let's set everything up for you so you can confirm your personal account.</span>
            </div>
            <form>
                <div class="inputs">
                    <div class="input-form">
                        <span class="label">First name<span class="text-red">*</span></span>
                        <div class="input-icon">
                            <div class="icon">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="input-form">
                        <span class="label">Middle name<span class="text-red">*</span></span>
                        <div class="input-icon">
                            <div class="icon">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="input-form">
                        <span class="label">Last name<span class="text-red">*</span></span>
                        <div class="input-icon">
                            <div class="icon">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="input-form">
                        <span class="label">Username</span>
                        <div class="input-icon">
                            <div class="icon">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="input-form">
                        <span class="label">Date of birth</span>
                        <div class="input-icon">
                            <div class="icon">
                                <i class="fa-solid fa-calendar"></i>
                            </div>
                            <input class="form-control" type="date">
                        </div>
                    </div>
                    <div class="input-form">
                        <span class="label">Cellphone Number</span>
                        <div class="input-icon">
                            <div class="icon">
                                <i class="fa-solid fa-phone"></i>
                            </div>
                            <input class="form-control" type="number">
                        </div>
                    </div>
                    <div class="input-form">
                        <span class="label">Valid ID No.</span>
                        <div class="input-icon">
                            <div class="icon">
                                <i class="fa-solid fa-hashtag"></i>
                            </div>
                            <input class="form-control" type="number">
                        </div>
                    </div>
                    <div class="input-form">
                        <span class="label">Upload valid ID</span>
                        <div class="input-icon">
                            <div class="icon">
                                <i class="fa-solid fa-file"></i>
                            </div>
                            <input class="custom-file-input" type="file">
                        </div>
                    </div>
                </div>
                <div class="form-sub-links">
                    <a href="index.html">Back to home</a>
                    <a href="#" class="text-white">Forgot Password</a>
                </div>
                <button class="btn btn-primary">
                    REGISTER
                </button>
                <div class="sub-link">
                    <span>Already have an account? <a href="login.html">Login</a></span>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
