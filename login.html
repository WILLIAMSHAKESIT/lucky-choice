<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/style.css" rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/owl.carousel.min.css" rel="stylesheet">
    <!-- <link href="css/owl.theme.default.min.css" rel="stylesheet"> -->

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/owl.carousel.min.js"></script>
    <title>Home</title>
</head>
<body>
    <div class="login-wrapper"> 
        <div class="logo">
            <img src="img/logo.svg"/>
        </div>
        <div class="bg-default login-container">
            <div class="box-title">
                <h3>LOGIN</h3>
                <span>Welcome back! Please Enter your details below to continue</span>
            </div>
            <form>
                <div class="input-form">
                    <span class="label">Enter username / mobile no. <span class="text-red">*</span></span>
                    <div class="input-icon">
                        <div class="icon">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <input class="form-control" type="text">
                    </div>
                </div>
                <div class="input-form mb-5">
                    <span class="label">Enter Password <span class="text-red">*</span></span>
                    <div class="input-icon">
                        <div class="icon">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <input class="form-control" type="password">
                        <div class="icon show-pass">
                            <i class="fa-solid fa-eye" data-pass="show"></i>
                        </div>
                    </div>
                </div>
                <div class="form-sub-links">
                    <a href="index.html">Back to home</a>
                    <a href="forgot-password.html" class="text-white">Forgot Password</a>
                </div>
                <button class="btn btn-primary">
                    LOGIN
                </button>
                <div class="sub-link">
                    <span>Don't have an account? <a href="sign-up.html">Register</a></span>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
